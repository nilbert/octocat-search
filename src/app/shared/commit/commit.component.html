<mat-card class="example-card">
  <mat-card-header>
      <img *ngIf="commit.author.avatar_url" alt="{{commit.author.login}}" mat-card-avatar src="{{commit.author.avatar_url}}">
  <mat-card-title>{{commit.author.name}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p class="commit-message">
      {{commit.message}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div>
        <mat-icon>calendar_today</mat-icon>
        {{commit.date | date }}
    </div>
  </mat-card-actions>
</mat-card>
